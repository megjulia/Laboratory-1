<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sequence</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>

   
    <div id="photo-container">
        <img id="photo" src="amy-modified.png" alt="Photo">
    </div>

    
    <script>
        
        const photos = [
            "amy-modified.png",
            "beth-modified.png",
            "jo-modified.png",
            "meg-modified.png"
        ];

        
        let currentPhotoIndex = 0;

       
        const photoElement = document.getElementById('photo');

      
        function showNextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            photoElement.src = photos[currentPhotoIndex];
        }

       
        photoElement.addEventListener('click', showNextPhoto);
    </script>

</body>
</html>
